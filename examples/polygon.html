<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>
<script src="../bundle.js"></script>
<script type="text/javascript">
    htmlcanvas = document.getElementById('myCanvas');
    canvas = new cube.Canvas(htmlcanvas);
    polygonDrawer = new cube.MarkFiller(canvas);
    var X = [-100, 400, -200, 300, 100];
    var Y = [200, -50, -50, 200, -200];
    polygonDrawer.setColor(cube.colors.green, cube.colors.blue);
    polygonDrawer.draw(X, Y);
    polygonDrawer.drawBorder(X, Y);
    polygonDrawer.updateCanvas();
    X = [450, 700, 600, 500, 400, 300, 200];
    Y = [200, 400, 550, 400, 400, 550, 400];
    polygonDrawer.draw(X, Y);
    polygonDrawer.drawBorder(X, Y);
    polygonDrawer.updateCanvas();
    polygonDrawer.setColor(cube.colors.red, cube.colors.blue);
    X = [350, 370, 350, 330];
    Y = [340, 350, 360, 350];
    polygonDrawer.draw(X, Y);
    polygonDrawer.drawBorder(X, Y);
    polygonDrawer.updateCanvas();
    X = [550, 570, 550, 530];
    Y = [340, 350, 360, 350];
    polygonDrawer.draw(X, Y);
    polygonDrawer.drawBorder(X, Y);
    polygonDrawer.updateCanvas();
</script>
</body>
</html>
