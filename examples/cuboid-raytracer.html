<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600" style="border: 1px solid #d3d3d3">
  Your browser does not support the HTML5 canvas tag.
</canvas>
<script src="../bundle.js"></script>
<script type="text/javascript">
  htmlcanvas = document.getElementById('myCanvas');
  canvas = new cube.Canvas(htmlcanvas);

  face = new cube.Face(
      new cube.Vector(-300,  200, 0),
      new cube.Vector( 300,  200, 0),
      new cube.Vector( 300, -200, 0)
  );

  scene = new cube.Scene(face);

  // or specific viewport
  camera = new cube.Camera(new cube.Vector(0, 0, -10), [
    new cube.Vector(-400, 300, 0),
    new cube.Vector(400, 300, 0),
    new cube.Vector(-400, -300, 0),
    new cube.Vector(400, 300, 0)
  ]);

  raytracer = new cube.Raytracer(camera, canvas);
  raytracer.addLight(
      new cube.Vector(400, 300, -30),
      cube.colors.white
  );

  raytracer.render(scene);

    raytracer.clear();
    raytracer.rotate(deltaX, 0, deltaY);
    raytracer.render(scene);
  });
  */
</script>
</body>
</html>
